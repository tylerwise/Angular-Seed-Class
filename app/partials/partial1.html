<p>This is the partial for view 1.</p>
<form id="frmEdit" name="EditForm" novalidate="">
	<div>
		<label id="lblMake">Make:</label>
		<input id ="edMake" type="text" ng-model="car.make" />
		<span id="sMake"> {{ car.make }} </span>
	</div>
	<div>
		<label id="lblModel">Model:</label>
		<input id="edModel type="text" ng-model="car.model" />
		<span id="sModel"> {{ car.model }} </span>
	</div>
	<div>
		<label id="lblYear">Year:</label>
		<select id="edYear" ng-model="car.year">
			<option value = "2010">2010</option>
			<option value = "2011">2011</option>
			<option value = "2012">2012</option>
			<option value = "2013">2013</option>
			<option value = "2014">2014</option>
		</select>
		<span id="syear"> {{ car.year }} </span>
	</div>
	<div>
		<label>Price:</label>
		<input type="text" ng-model="car.price" />
		<span> {{ car.price | currency }} </span>
	</div>
</form>
